<!DOCTYPE html>
<html>
<head>
  <title>Server Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      color: #fff;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder { color: #eee; }

    .password-container {
      position: relative;
    }

    .password-container input { padding-right: 40px; }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover { background-color: #1abc9c; }

    #extraOptions { display: none; margin-top: 15px; }

    .extra-button {
      width: calc(50% - 10px);
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Server Login</h2>
    <input type="text" id="username" placeholder="Username">
    <div class="password-container">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="checkLogin()">Login</button>

    <div id="extraOptions">
      <div style="display: flex; justify-content: space-between;">
        <button class="extra-button" onclick="goToSite()">Go to Website</button>
        <button class="extra-button" onclick="forgetLogin()">Forget Me</button>
      </div>
    </div>
  </div>

  <script>
    const redirectUrl = "https://zdstudios.github.io/rat-server/templates/dashboard.html"; // Replace this with your real destination

    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "ZDStudios" && password === "ZDStudios2013") {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("extraOptions").style.display = "block";
        alert("Login successful. Now click 'Go to Website' to continue.");
      } else {
        alert("Invalid username or password.");
      }
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function forgetLogin() {
      localStorage.removeItem("loggedIn");
      alert("You have been logged out.");
      document.getElementById("extraOptions").style.display = "none";
    }

    function goToSite() {
      window.location.href = redirectUrl;
    }

    window.onload = function () {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("extraOptions").style.display = "block";
      }
    };
  </script>
</body>
</html>
